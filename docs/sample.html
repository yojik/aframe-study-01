<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame 〇×</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <script>
      function click_square(square_id) {
        var image = "#circle";
        document.querySelector("#" + square_id).setAttribute("src", image);
      }
      AFRAME.registerComponent('cursor-listener', {
        init: function () {
          this.el.addEventListener("click", function (evt) {
            click_square(this.id);
          });
        }
      });
    </script>


  </head>
  <body>
    <a-scene>
      <!-- <a-box position="-1 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="1" height="0" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <a-assets>
        <img src="http://i.imgur.com/7YnjGfI.png" id="square" crossorigin="anonymous">
        <img src="http://i.imgur.com/vxesSQm.png" id="circle" crossorigin="anonymous">
        <img src="http://i.imgur.com/EdymqIg.png" id="cross" crossorigin="anonymous">
      </a-assets>
      <!-- https://vr-lab.voyagegroup.com/entry/2016/12/26/231043 -->
      <a-entity scale="0.2 0.2 0.2" id="square">
        
        <!-- 右手座標系 
             - 親指人差し指中指を直角にした状態で、
               親指がx軸 人差し指がy軸  (xとyは普通のグラフと考える)
               中指がz軸   
             - かつaframeでは、
                親指を右、人差し指を上、中指を手前にする。
                z軸が奥行(手前が正)になる。
        -->
        <a-plane cursor-listener id="square0" src="#square" position="-1 0 -1" rotation="-90 0 0" width="1" height="1" color="#EEEEEE"></a-plane>
        <a-plane cursor-listener id="square1" src="#square" position="-1 0 0" rotation="-90 0 0"  width="1" height="1"  color="#EEEEEE"></a-plane>
        <a-plane cursor-listener id="square2" src="#square" position="-1 0 1" rotation="-90 0 0"  width="1" height="1"  color="#EEEEEE"></a-plane>
        
        <a-plane cursor-listener id="square3" src="#square" position="0 0  -1" rotation="-90 0 0" width="1" height="1" color="#EEEEEE"></a-plane>
        <a-plane cursor-listener id="square4" src="#square" position="0 0  0" rotation="-90 0 0" width="1" height="1"color="#EEEEEE"></a-plane>
        <a-plane cursor-listener id="square5" src="#square" position="0 0  1" rotation="-90 0 0"  width="1" height="1"color="#EEEEEE"></a-plane>
        
        <a-plane cursor-listener id="square6" src="#square" position="1 0  -1" rotation="-90 0 0" width="1" height="1" color="#EEEEEE"></a-plane>
        <a-plane cursor-listener id="square7" src="#square" position="1 0  0" rotation="-90 0 0"  width="1" height="1"   color="#EEEEEE"></a-plane>
        <a-plane cursor-listener id="square8" src="#square" position="1 0  1" rotation="-90 0 0"  width="1" height="1" color="#EEEEEE"></a-plane>
      </a-entity>

      <!-- mine camera-->
      <a-camera active="true" look-controls-enabled="true" scale="0.2 0.2 0.2" position="0 0.5 0.5" rotation="0 0 0" id="player1" >
        <a-cursor></a-cursor>
        <a-box color="blue"></a-box>
        <a-entity position="0 1 0"  rotation="0 180 0" bmfont-text="text: Player1; color: black;">
      </a-camera>

      <a-camera active="false"   look-controls-enabled="false" scale="0.2 0.2 0.2" position="0 0.5 -0.5" rotation="0 180 0" id="player2" >
        <a-cursor></a-cursor>
        <a-box color="red"></a-box>
        <a-entity position="0 1 0"   bmfont-text="text: Player1; color: black;">
      </a-camera>

    </a-scene>
  </body>
</html>
